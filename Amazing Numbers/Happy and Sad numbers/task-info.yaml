                } else if (num.contains("sunny") && num.contains("square")) {
                    System.out.println("The request contains mutually exclusive properties: [SUNNY, SQUARE]\nThere are no numbers with these properties.");
                } else if (isProperties(num).size() == 1) {
                    System.out.println("The property [" + isProperties(num).get(0) + "] is wrong.");
                    System.out.println("Available properties: [EVEN, ODD, BUZZ, DUCK, PALINDROMIC, GAPFUL, SPY, SQUARE, SUNNY, JUMPING]");
                } else if (isProperties(num).size() > 1) {
                    System.out.println("The properties " + isProperties(num) +" are wrong.");
                    System.out.println("Available properties: [EVEN, ODD, BUZZ, DUCK, PALINDROMIC, GAPFUL, SPY, SQUARE, SUNNY, JUMPING]");
